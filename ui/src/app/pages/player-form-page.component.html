<!-- Barra de navegaci√≥n -->
<app-navigation-bar></app-navigation-bar>

<div class="modern-page-container">
  <div class="modern-form-wrapper">
    <!-- Header -->
    <div class="modern-header">
      <div class="header-icon">üë§</div>
      <h1 class="header-title">Agregar nuevo jugador</h1>
      <p class="header-subtitle">Completa los datos del jugador y as√≠gnalo a un equipo</p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" #form="ngForm" autocomplete="off" class="modern-form">
      <!-- Fila 1: Equipo y Nombre -->
      <div class="form-row">
        <div class="form-field" [class.error]="form.submitted && !model.teamId">
          <label class="field-label">Equipo <span class="required">*</span></label>
          <select 
            [(ngModel)]="model.teamId" 
            name="teamId" 
            id="teamId" 
            required 
            class="field-input"
            [class.invalid]="form.submitted && !model.teamId">
            <option [ngValue]="null">Seleccione equipo‚Ä¶</option>
            <option *ngFor="let t of teams; trackBy: trackTeam" [ngValue]="t.teamId">
              {{ t.name }}
            </option>
          </select>
          <div class="field-error" *ngIf="form.submitted && !model.teamId">
            El equipo es requerido
          </div>
        </div>
        
        <div class="form-field" [class.error]="form.submitted && !model.name.trim()">
          <label class="field-label">Nombre <span class="required">*</span></label>
          <input 
            [(ngModel)]="model.name" 
            name="name" 
            id="name" 
            required 
            placeholder="Ej. Juan P√©rez" 
            class="field-input" 
            [class.invalid]="form.submitted && !model.name.trim()" />
          <div class="field-error" *ngIf="form.submitted && !model.name.trim()">
            El nombre es requerido
          </div>
        </div>
      </div>

      <!-- Fila 2: N√∫mero, Posici√≥n, Estatura -->
      <div class="form-row form-row-three">
        <div class="form-field">
          <label class="field-label">N√∫mero</label>
          <input 
            [(ngModel)]="model.number" 
            name="number" 
            id="number" 
            type="number" 
            min="0" 
            max="99" 
            placeholder="0‚Äì99" 
            class="field-input" />
          <div class="field-hint">Opcional (0-99)</div>
        </div>
        
        <div class="form-field">
          <label class="field-label">Posici√≥n</label>
          <select 
            [(ngModel)]="model.position" 
            name="position" 
            id="position" 
            class="field-input">
            <option [ngValue]="null">Seleccione posici√≥n‚Ä¶</option>
            <option [ngValue]="'base'">Base</option>
            <option [ngValue]="'escolta'">Escolta</option>
            <option [ngValue]="'alero'">Alero</option>
            <option [ngValue]="'ala-pivot'">Ala-p√≠vot</option>
            <option [ngValue]="'pivot'">P√≠vot</option>
          </select>
          <div class="field-hint">Opcional</div>
        </div>
        
        <div class="form-field">
          <label class="field-label">Estatura (cm)</label>
          <input 
            [(ngModel)]="model.height" 
            name="height" 
            id="height" 
            type="number" 
            min="120" 
            max="250" 
            step="1"
            placeholder="Ej. 185" 
            class="field-input" />
          <div class="field-hint">Opcional (120-250 cm)</div>
        </div>
      </div>

      <!-- Fila 3: Edad y Nacionalidad -->
      <div class="form-row">
        <div class="form-field">
          <label class="field-label">Edad</label>
          <input 
            [(ngModel)]="model.age" 
            name="age" 
            id="age" 
            type="number" 
            min="10" 
            placeholder="Ej. 24" 
            class="field-input" />
          <div class="field-hint">Opcional (10-70 a√±os)</div>
        </div>
        
        <div class="form-field">
          <label class="field-label">Nacionalidad</label>
          <input 
            [(ngModel)]="model.nationality" 
            name="nationality" 
            id="nationality"
            placeholder="Ej. Mexicana" 
            class="field-input" 
            maxlength="100" />
          <div class="field-hint">Opcional (m√°x. 100 caracteres)</div>
        </div>
      </div>

      <!-- Error general -->
      <div *ngIf="errorMsg" class="form-error-alert">
        {{ errorMsg }}
      </div>

      <!-- Botones de acci√≥n -->
      <div class="form-actions">
        <button 
          class="btn-primary" 
          type="submit" 
          [disabled]="saving || !form.form.valid" 
          [class.loading]="saving">
          {{ saving ? 'Guardando‚Ä¶' : 'Guardar Jugador' }}
        </button>
        <button 
          class="btn-secondary" 
          type="button" 
          (click)="goBack()"
          [disabled]="saving">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<style>
/* Modern Page Layout */
.modern-page-container {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  padding: 2rem 1rem;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.modern-form-wrapper {
  width: 100%;
  max-width: 800px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 1.5rem;
  overflow: hidden;
  backdrop-filter: blur(20px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

/* Header Styles */
.modern-header {
  background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 197, 253, 0.05) 100%);
  padding: 3rem 2rem;
  text-align: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.header-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
  opacity: 0.8;
}

.header-title {
  font-size: 2rem;
  font-weight: 700;
  color: white;
  margin: 0 0 0.75rem 0;
  letter-spacing: -0.025em;
}

.header-subtitle {
  font-size: 1.1rem;
  color: rgba(255, 255, 255, 0.7);
  margin: 0;
  line-height: 1.5;
}

/* Form Styles */
.modern-form {
  padding: 2.5rem;
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.5rem;
}

.form-row-three {
  grid-template-columns: 1fr 1fr 1fr;
}

.form-field {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.field-label {
  font-size: 1rem;
  font-weight: 600;
  color: rgba(255, 255, 255, 0.9);
  margin-bottom: 0.5rem;
}

.required {
  color: #f87171;
  margin-left: 0.25rem;
}

.field-input {
  width: 100%;
  padding: 1rem 1.25rem;
  background: rgba(15, 23, 42, 0.6);
  border: 2px solid rgba(255, 255, 255, 0.1);
  border-radius: 0.75rem;
  color: white;
  font-size: 1rem;
  transition: all 0.3s ease;
  outline: none;
}

.field-input:focus {
  border-color: rgba(59, 130, 246, 0.6);
  background: rgba(15, 23, 42, 0.8);
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

.field-input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

.field-input.invalid {
  border-color: rgba(239, 68, 68, 0.6);
  background: rgba(239, 68, 68, 0.05);
}

.field-hint {
  font-size: 0.875rem;
  color: rgba(255, 255, 255, 0.5);
  margin-top: 0.25rem;
}

.field-error {
  font-size: 0.875rem;
  color: #f87171;
  margin-top: 0.25rem;
  font-weight: 500;
}

.form-error-alert {
  padding: 1rem 1.25rem;
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  border-radius: 0.75rem;
  color: #fca5a5;
  font-size: 0.95rem;
  text-align: center;
}

/* Action Buttons */
.form-actions {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-top: 1rem;
  padding-top: 2rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.btn-primary {
  padding: 1rem 2.5rem;
  background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
  border: none;
  border-radius: 0.75rem;
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
  min-width: 180px;
}

.btn-primary:hover:not(:disabled) {
  background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
}

.btn-primary:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.btn-secondary {
  padding: 1rem 2rem;
  background: transparent;
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 0.75rem;
  color: rgba(255, 255, 255, 0.8);
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 140px;
}

.btn-secondary:hover:not(:disabled) {
  border-color: rgba(255, 255, 255, 0.4);
  background: rgba(255, 255, 255, 0.05);
  color: white;
  transform: translateY(-1px);
}

.btn-secondary:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* Responsive Design */
@media (max-width: 768px) {
  .modern-page-container {
    padding: 1rem 0.5rem;
  }
  
  .modern-header {
    padding: 2rem 1.5rem;
  }
  
  .header-title {
    font-size: 1.75rem;
  }
  
  .header-subtitle {
    font-size: 1rem;
  }
  
  .modern-form {
    padding: 2rem 1.5rem;
    gap: 1.5rem;
  }
  
  .form-row,
  .form-row-three {
    grid-template-columns: 1fr;
    gap: 1.25rem;
  }
  
  .field-input {
    padding: 0.875rem 1rem;
  }
  
  .form-actions {
    flex-direction: column;
    gap: 0.75rem;
  }
  
  .btn-primary,
  .btn-secondary {
    width: 100%;
    min-width: auto;
  }
}

@media (max-width: 480px) {
  .modern-header {
    padding: 1.5rem 1rem;
  }
  
  .header-icon {
    font-size: 2.5rem;
  }
  
  .header-title {
    font-size: 1.5rem;
  }
  
  .header-subtitle {
    font-size: 0.9rem;
  }
  
  .modern-form {
    padding: 1.5rem 1rem;
  }
}
</style>
