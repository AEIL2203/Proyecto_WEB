<div class="card p-3">
  <div class="card-header" style="display:block; text-align:center;">
    <div class="card-title" style="margin-bottom:4px;">Cron√≥metro (por cuarto)</div>
  </div>

  <div class="text-4xl font-bold text-center" [class.text-red-600]="(vm$ | async)?.remainingMs === 0">
    {{ (vm$ | async)?.remainingMs | msToClock }}
  </div>

  <div *ngIf="showTeamFouls" class="text-sm" style="display:flex; align-items:center; justify-content:center; gap:12px; margin-top:8px;">
    <div>
      HOME: <strong>{{ teamFoulsHome }}</strong>
      <span *ngIf="bonusHome" class="ml-2 px-2 py-0.5 bg-red-600 text-white rounded text-xs"> BONUS</span>
    </div>
    <div class="opacity-40">|</div>
    <div>
      AWAY: <strong>{{ teamFoulsAway }}</strong>
      <span *ngIf="bonusAway" class="ml-2 px-2 py-0.5 bg-red-600 text-white rounded text-xs"> BONUS</span>
    </div>
  </div>

  <div class="input-group" style="justify-content:center; margin-top:10px;" *ngIf="controls">
    <button class="btn" [ngClass]="{ 'btn-success': !vmSnap?.running, 'btn-primary': vmSnap?.running }" (click)="toggle()" [disabled]="busy || !gameId || status === 'FINISHED'">
      {{ vmSnap?.running ? 'Pausar' : 'Iniciar' }}
    </button>
    <button class="btn btn-ghost" (click)="resetQuarter()" [disabled]="busy || !gameId">
      Reiniciar cuarto
    </button>
  </div>
</div>
